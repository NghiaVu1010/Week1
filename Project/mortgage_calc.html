<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <link rel="shortcut icon" type="image/png" href="img/icon.png"/>
    <title>Mortgage Calculator</title>
    <script src="js/mortgage_calc.js"></script>
  </head>

  <body>
    <img class="center my-2" src="img/calculator.jpg" alt="calculator">

    <nav aria-label="breadcrumb">
      <ol class="breadcrumb mx-4">
        <li class="breadcrumb-item"><a href="index.html">Home</a></li>
        <li class="breadcrumb-item active" aria-current="page">Mortgage Calculator</li>
      </ol>
    </nav>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-4 offset-4">
            <h1>Mortgage Calculator</h1>

            <!-- Required input fields -->
            <form>
              <div class="mx-5">
                <label for="loanForm">Loan Amount:</label>
                <input type="text" id="loanForm" required="required" />
                
                <div class="input-group">
                  <label for="interestRateForm">Interest Rate:</label>
                  <input type="text" id="interestRateForm" required="required" />
                  <div class="input-group-append">
                    <span class="input-group-text" id="basic-addon1"><i class="fas fa-percent"></i></span>
                  </div>
                </div>
                
                <label for="lengthForm">Mortgage Length <small>(in years)</small>:</label>
                <input type="text" id="lengthForm" required="required" /></p>
              </div>
            </form>

            <!-- Calculate button -->
            <input class="mx-5 btn btn-success" id="calcMortgageBtn" type="button" value="Calculate" onclick="calculateMortgagePayment()" />

            <p class="mt-3 mx-5">Monthly Payments: <input type="text" id="answer" disabled/></p>
          </div>
        </div>
      </div>
    </main>

    <footer class="container">
      <hr>
      <p>&copy;Hartcode Academy 2019</p>
    </footer>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
